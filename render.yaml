services:
  - type: web
    name: dna-academy-api
    runtime: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
